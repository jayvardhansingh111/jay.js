<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body style="background-color: #414141">
    <div>
      <ul id="img">
        <li>
          <img
            width="300px"
            height="200px"
            id="photo"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="300px"
            height="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
      </ul>
    </div>
  </body>
  <script>
    const photo = document.querySelector("#photo");
    // console.log(photo);
    photo.addEventListener("click", function () {
      alert("you clicked on owl");
    });

    const river = document.querySelector("#river");
    river.addEventListener("click", function () {
      alert("you clicked on river ");
    });

    // document.getElementById("river").onclick = function () {
    //   alert("river");
    // };

    // document.getElementById("photo").addEventListener(
    //   "click",
    //   function (e) {
    //     alert("clicked on owl");
    //     e.stopPropagation();
    //   },
    //   false
    // );

    document.querySelector("#img").addEventListener("click", function (e) {
      console.log(e);
      console.log(e.target);
      console.log(e.target.parentNode);
      let removeIt = e.target.parentNode; // use for remove the list
      removeIt.remove();
    });
  </script>
</html>
