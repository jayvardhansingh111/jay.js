<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body style="background-color: #414141">
    <h1>js code tutorial by hitesh choudary</h1>
    <button id="start">start</button>
    <button id="stop" style="margin-left: 50px">stop</button>
  </body>
  <script>
    // const stp = setInterval(function () {
    //   console.log("jack");
    // }, 2000);
    // clearInterval(stp);

    //((((((((((((((((   Assignment  ))))))))))))))))

    const sayhi = function (stri) {
      console.log(stri, Date.now());
    };
    // also pass the string value

    document.querySelector("#start").addEventListener("click", function () {
      const jack = setInterval(sayhi, 2000, "hi");
      setInterval(jack);
      console.log("start");

      document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(jack);
        console.log("stoped");
      });
    });
  </script>
</html>
